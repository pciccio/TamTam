<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TamTam Test</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../scripts/movieMain.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Find a movie</h1>
        </div>


        <div class="form-group">
            <h2>Search by title</h2>
            <input type="text" id="title1" step="1" />
            <input class="btn btn-default focusedInput" type="button" value="Search" onclick=" findByTitle(); " />
        </div>

        <div class="form-group">
            <h2>Search by title and year</h2>
            <input type="text" id="title2" step="1" />
            <input id="year" size="4" type="text" min="0" pattern="[0-9]*" step="2" />
            <input class="btn btn-default focusedInput" type="button" value="Search" onclick=" findByTitleAndYear(); " />
        </div>


        <div id="content" class="bg-inverse"></div>
    </div>

</body>
</html>
